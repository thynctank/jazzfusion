    <title>JazzFusion</title>
    <script src="javascripts/fusion_core.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/router/fusion_router.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/controller/fusion_controller.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      JazzFusion.debug = true;
      JazzFusion.viewId = "loadSpace";
    
      var testController = new JazzFusion.Controller({
        name: "test",
        actions: {
          index: function(v, c, params) {
            params = JazzFusion.merge({
              one: "One",
              two: "Two"
            }, params);
            
            v.source = $.ajax({
              async: false,
              url: "partial.html"
            }).responseText;
            v.render(params);
          }
        }
      });
    </script>

    </div>
