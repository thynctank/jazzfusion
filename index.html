<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JazzFusion</title>
    <script src="source/javascripts/core.js" type="text/javascript" charset="utf-8"></script>
    <script src="source/javascripts/router/router.js" type="text/javascript" charset="utf-8"></script>
    <script src="source/javascripts/controller/controller.js" type="text/javascript" charset="utf-8"></script>
    <script src="source/javascripts/controller/action.js" type="text/javascript" charset="utf-8"></script>
    <script src="source/javascripts/view/view.js" type="text/javascript" charset="utf-8"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" charset="utf-8">
      JazzFusion.debug = true;
      JazzFusion.viewId = "loadSpace";
      JazzFusion.baseHref = "http://localhost:8888/JazzFusion/";
      JazzFusion.controllerList = ["main", "test_one", "test_two"];

      $(function() {
        JazzFusion.run();
      });
    </script>
    <!-- Loading should happen automatically at run() -->
  </head>
  <body>
    <div id="loadSpace">
    </div>
  </body>
</html>
